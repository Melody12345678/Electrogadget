!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
            padding-bottom: 70px; /* Added padding for footer */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .explore-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Gadgets Paradise!</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>

    <section>
        <h2>Featured Gadgets</h2>
        <p>Explore the latest and greatest gadgets that will enhance your life.</p>
        
        <div class="product-container">
            <img src="Gadgets.jpg" alt="Featured Gadget" id="thumbnail">
            <a href="products.html" class="explore-button">Explore Products</a>
        </div>
    </section>

    <footer>
        &copy; 2023 Gadgets Paradise. All rights reserved.
    </footer>

</body>
</html>
